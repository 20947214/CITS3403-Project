<div id="artist">
</div>

<script>
window.onload = function() {
var artistId = getUrlVars()["artistId"];
var z=("https://itunes.apple.com/lookup?id=" + artistId + "&entity=album");
$("#artist").empty();
$.ajax({
	url: z,
	type: "GET",
	dataType: "jsonp",
	async: false,
	success: function(data) {
	$("#artist").append("<h1>Albums by " + data.results[0].artistName + "</h1>");
	for (i=1; i<data.results.length; i++) {
	var a = data.results[i].artworkUrl100;
	var b = a.replace("100x100", "600x600");
	$("#artist").append("<div class='separator'>" + "<h3>" + data.results[i].collectionName + "</h3>" + "<br/>" 
	+ "<img src='" + b + "' alt=''/>" + "<br/>" + "</div>");
	}
	}
});
return false;
}
</script>
